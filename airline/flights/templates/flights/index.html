{%extends "flights/layout.html"%}
{%block title%}
index
{%endblock%}

{%block body%}
<h1>Flights</h1>


<ul>
    {%for flight in flights%}
    <a Href="{%url 'flight' flight.id%}">
      <li>{{flight.id}} from {{flight.origin}} to {{flight.destination}}</li>

    </a>
  {%endfor%}
</ul>


{%endblock%}
